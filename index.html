<html>
  <head>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css' rel="stylesheet" type="text/css"/> 
    <link href='css/dc.css' rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='css/style.css' rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.7/proj4.js"></script>
    <script type="text/javascript" src="js/dc.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/components.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/utils.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          <legend>
          Rheumatic fever: count of initial episodes. 
            <a class="pull-right reset" href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a>
          </legend>
          <p> Data sourced from <a href="http://www.esr.cri.nz/">The Institute of Environmental Science and Research (ESR)</a>.</p>
        </div>
      </div>
      
      <div class="row">
        <div id="year" class="col-sm-12">
            <legend>
              <a href='javascript:year_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a>
              
            </legend>
          </div>
      </div>
      <div class="row"> 
      <div class="col-sm-7">
        <div id="DHB" class="col-sm-6">
              <legend><a href='javascript:DHB_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
        </div>

        
        <div id="age" class="col-sm-6">
              <legend><a href='javascript:age_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
        </div>
        <div id="ethnicity" class="col-sm-6">
                <legend><a href='javascript:ethnicity_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
        </div>
         <div id="gender" class="col-sm-6">
                <legend><a href='javascript:gender_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i> </a></legend>
        </div>
        </div>  
        <div id="region_map" class="col-sm-5">
                <legend>
                  <span class = 'pull-right'>
                    <i class="fa fa-refresh" style='visibility:hidden;'></i> <!-- was only for pure layout madness reasons -->
                    <a href='javascript:region_map.filterAll(); dc.redrawAll()' class='reset' style='display:none;'><i class="fa fa-refresh"></i></a>
                    <a id='resetPosition' href='javascript:region_map.projection(projection.scale(1600).translate([220, 320]));
                                                zoom.scale(1600).translate([220, 320]); 
                                                hideReset(); 
                                                dc.redrawAll()' class='hidden'><i class="fa fa-arrows-alt"></i> </a>
                  </span>
                </legend>
        </div> 
        
      </div>        
    </div>

    <script type="text/javascript" src="js/charts.js" charset="utf-8"></script>
  </body>
</html>
